<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages style="color:red" />
            <h:panelGrid columns="2">
                <h1>Bilgi Girişi</h1>
                <h:graphicImage library="images" name="uye.png" />
            </h:panelGrid>
            
            <h:panelGrid columns="3">
                <h:outputLabel>Adı : </h:outputLabel>
                <h:inputText id="adiID" value="#{yonetimliBean.adi}">
                    <f:validateLength minimum="2" maximum="30" />
                </h:inputText>
                <h:message for="adiID" style="color:red"/>
                
                <h:outputLabel>Soyadı : </h:outputLabel>
                <h:inputText id="soyadiID" value="#{yonetimliBean.soyadi}">
                    <f:validateLength minimum="2" maximum="30" />
                </h:inputText>
                <h:message for="soyadiID" style="color:red"/>
                
                <h:outputLabel>Numarası : </h:outputLabel>
                <h:inputText id="numarasiID" value="#{yonetimliBean.numarasi}">
                    <f:validateLength minimum="3" maximum="30" />
                </h:inputText>
                <h:message for="numarasiID" style="color:red"/>
                
            </h:panelGrid>
            <h:commandButton value="Gönder" action="sayfa2" />&nbsp;
            <h:commandButton value="Temizle" type="reset" />
        </h:form>
    </h:body>
</html>
